<div class="container">
  <div class="container-fluid">
    <div class="form-container">
      <div class="logo-container">
        Forgot Password
      </div>
    
      <form class="form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" name="email" placeholder="Enter your email" required="">
        </div>
    
        <button class="form-submit-btn" type="submit" (click)="navigateToLogin()">Send Email</button>
      </form>
    
      <p class="signup-link">
        Don't have an account?
        <a rel="noopener noreferrer" routerLink="/signup" class="">Sign up</a>
      </p>
    </div>
  </div>
</div>
